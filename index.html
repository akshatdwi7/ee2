<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Equity Engage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo">
                <h1>E&E</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#">Dashboard</a></li>

                <li><a href="#">Sector</a></li>

    <!-- Hero Section -->
    <section class="hero">

            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">

            </div>
            <div class="product">
                <img src="product3.jpg" alt="Product 3">
                <h4>Product 3</h4>

            </div>
        </div>
    </section>

    <!-- Footer -->
